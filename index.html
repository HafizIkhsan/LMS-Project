<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS</title>
    <link rel="stylesheet" href="./css/login/style.css" />
    <link rel="icon" href="./assets/Icon/Web-icon/LMS.png" type="image/x-icon" />
  </head>
  <body>
    <section id="container">
      <div id="inside">
        <h1>SELAMAT DATANG.</h1>
        <div>
          <form action="./html/dashboard.html">
            <label for="npm">NIDN/NPM/Username</label>
            <input class="input-field" type="text" id="npm" name="npm" placeholder="NIDN/NPM/Username anda" />
            <label for="pass">Password</label>
            <div class="input-pass">
              <input class="input-field" type="password" id="pass" name="pass" placeholder="Masukkan password anda" />
              <span class="password-toggle-icon"><img src="./assets/Icon/Light/Hide.svg" alt="" /></span>
            </div>
            <input type="submit" value="Masuk" id="submit" />
          </form>
        </div>
      </div>
    </section>
    <script src="./js/login/script.js" type="module"></script>
  </body>
</html>
